<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <title>NextCent</title>
</head>

<body>
    <header class="header">
        <div class="logo">
            <img src="./img/Logo.png" alt="logo da marca NextCent">
        </div>
        <nav class="navbar">
            <a href="#home" class="active">Home</a>
            <a href="#service">Service</a>
            <a href="#feature">Feature</a>
            <a href="#product">Product</a>
            <a href="#testimonial">Testimonial</a>
            <a href="#faq">FAQ</a>
        </nav>
        <div class="sign">
            <button class="default-btn">Login</button>
            <button class="primary-btn">Sign up</button>
        </div>
    </header>
    <section class="home">
        <div class="hero-section">
            <div class="banner">
                <h1 class="d-grey">Lessons and insights</h1>
                <h1 class="green">from 8 years</h1>
                <p>Where to grow your business as a photographer: site or social media?</p>
                <button class="primary-medium-btn">Register</button>
            </div>
            <div class="illutration">
                <img src="./img/Illustration.png" alt="ilustração de marketing">
            </div>
        </div>
    </section>
</body>

</html>
